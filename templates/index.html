<body>
  <!-- Container for the National Park info -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>National Park Info</h2>
        <p>Select a National Park:</p>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="park-info"></div>
      </div>
      <div class="col-md-4">
		<h2> Park Topics</h2>
		  <div id="topicsList"></div>
	  </div>
      <div class="col-md-4">
      <h2> The National Parks by State</h2>
        <div id="barState"></div>
      </div>
    </div>
  </div>

  <!-- Interactive map section -->
  <div id="map"></div>
  <div class="footer">
    <div class="do-the-thing">
        <div class="elevator">

            Back to Top
        </div>

</div>
  <script>
    // Elevator script included on the page, already.
    var elementButton = document.querySelector('.elevator');
    var elevator = new Elevator({
      element: elementButton,
      mainAudio: './music/elevator.mp3',
      endAudio: './music/ding.mp3'
    });

    </script>

  <!-- Load dashboard.js script -->
<script type="text/javascript" src="static/js/dashboard.js"></script>

  <!-- Load data.js script -->
